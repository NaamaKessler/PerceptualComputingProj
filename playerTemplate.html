<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="playerTemplate.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>

    <header> here comes our logo.</header>

    <div id="mainWindow">

        <!-- Left stripe of screen: -->
        <div id="userGuidance">
            <div id="playerStateIndicator" style="color:#181717">Reserved Line</div>

            <div id="listeningPeriodBar">
                <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
                <script type="text/javascript" src="loading-bar.js"></script>
                <div class="ldBar label-center"
                     id="myItem1"
                     data-value="0"
                     data-fill="#F7DFA3"
                     data-preset="energy"></div>
                <style type="text/css">
                    .ldBar-label {
                        font-size: 0;
                        font-weight: 900
                    } </style>
            </div>

<!--            <div id="guidingVolumeArrows">-->
<!--                <img src="icons/64PixUp.png" height="128" width="128" id = "upArrow"/>-->
<!--                <img src="icons/64PixDown.png" height="128" width="128" id = "downArrow"/>-->
<!--            </div>-->

            <div id="skeleton"> <!-- PoseNet skeleton -->
<!--                <script type="text/javascript" src=SkeletonOnly.js></script>-->
                <div id = "root">
                    <div id="player"></div>
                    <p id='status'></p>
                </div>
            </div>

            <!-- quick guide link  -->
            <div id = "guideModal">
                <img id = "guideButton" src="images\GuideLogo.png" class="buttons">
<!--                <input id = "guideButton" class="buttons" type="image" src="icons\info32.png"/>-->
<!--                <button id = "guideButton">Guide</button>-->
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>

                    <!-- Modal Content (The Image) -->
                    <img id="myImg" class= "modal-content" src="images/GuideFinished.png" alt="">
                    <!-- Modal Caption (Image Text) -->

                    <div id="caption"></div>
                </div>
            </div>

        </div>

        <!-- right (main) part of screen-->
        <div id="playerWindow">

            <div id="playerMainDisplay">
<!--                Song's name-->
<!--                singer's name-->
<!--                album-->
            </div>

            <div id="bottom">
                <div id="playerSongProgressBar">
                    <div class="time" id = "currTime">0:00</div>
                    <div class="ldBar label-center"
                         id = "musicBar"
                         style="width:100%;height:10%;margin:auto; font-size: 0"
                         data-value="0"
                         data-preset="line"
                         data-stroke="data:ldbar/res,stripe(#F4F3BE,#F4F3BE,1)"></div>
                    <div class="time" id = "totalTime">0:00</div>
                </div>

                <div id="playerButtons"> <!-- These are the buttons we should wire to the youtube player -->
                    <div id="playBackForward">
                        <input class="buttons" type="image" src="icons\back.png" onclick="previousSong()" />
                        <input class="buttons"  type="image" src="icons\play-button.png" onclick="playPauseVid()" id = "playPause" />
                        <input class="buttons" type="image" src="icons\next.png" onclick="nextSong()" />
                    </div>
                    <div id="volumeControl">
                        <input class="buttons" type="image" src="icons\volume-up32.png" onclick="raiseVolume()" />
                        <input class="buttons" type="image" src="icons\volume-down32.png" onclick="decreaseVolume()" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src=SkeletonOnly.js></script>


</body>
</html>
