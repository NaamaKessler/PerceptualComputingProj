<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just a skeleton</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>

<!--Bars-->
<link rel="stylesheet" type="text/css" href="loading-bar.css"/>
<script type="text/javascript" src="loading-bar.js"></script>
<div class="ldBar label-center"
     id="myItem1"
     style="width:30%;height:40%;margin:auto"
     data-value="0"
     data-stroke="data:ldbar/res,stripe(#ff9,#fc9,1)"></div>

<div class="ldBar label-center"
     id = "musicBar"
     style="width:40%;height:1%;margin:auto; font-size: 0"
     data-value="0"
     data-stroke="data:ldbar/res,stripe(#F4F3BE,#F4F3BE,1)"></div>

<!--Arrow images-->
<img src="icons/64PixDown.png" height="128" width="128" id = "downArrow"/>
<img src="icons/64PixUp.png" height="128" width="128" id = "upArrow"/>

<script type="text/javascript" src=SkeletonOnly.js></script>
<div id = "root">
    <div id="player"></div>
    <p id='status'>Loading model...</p>
</div>
</body>
</html>
